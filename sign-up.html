<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style/sign-up.css">

</head>

<body>
    <form class="main-container">
        <div style="display: flex; background-color: #f2f2f2; flex-flow: column;">
            <div style="display: flex; flex-flow: row;">
                <div>First Name</div>
                <input type="text" />
            </div>
            <div style="display: flex; flex-flow: row;">
                <div>Last Name</div>
                <input type="text" />
            </div>
            <div style="display: flex; flex-flow: row;">
                <div>Email</div>
                <input type="text" />
            </div>
            <div style="display: flex; flex-flow: row;">
                <div>Password: </div>
                <input type="password" />
            </div>
            <div style="display: flex; flex-flow: row;">
                <div>Comfirm Password:</div>
                <input type="password" />
            </div>
        </div>
        <button type="submit">
            Create Account
        </button>
    </form>
</body>

</html>

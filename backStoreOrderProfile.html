    <h2>Order Profile</h2>

    <div class="container">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="John">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Doe">

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="+1 (888) 222-3333">

          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" placeholder="john.doe@gmail.com">
      
          <label for="item">Item</label>
          <select id="item" name="Item">
            <option value="vegetable">vegetable</option>
            <option value="fruits">fruits</option>
            <option value="beverages">beverages</option>
            <option value="dairy">dairy</option>
            <option value="eggs">eggs</option>
          </select>
      
          <label for="order">Order#</label>
          <input type="text" id="email" name="email" placeholder="23e3dfadf">

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
<br><br>

          <label for="subject">Description</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Save">
      
        </form>
